<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="dist/bundle.css">
  <title>Exchange widget</title>
</head>
<body>
  <div class="widget">
    <div class="widget__steps">
      <!-- Start: Step currency -->
      <form class="widget__step step-exchange">
        <div class="form-group">
          <label class="form-group__label">You have</label>
          <div class="form-group__control">
            <input class="form-group__input _long">
            <select class="form-group__input _short">
              <option value="BTC">BTC</option>
              <option value="XLM">XLM</option>
            </select>
          </div>
        </div>
        <div class="form-group">
          <label class="form-group__label">You get</label>
          <div class="form-group__control">
            <input class="form-group__input _long">
            <select class="form-group__input _short">
              <option value="BTC">BTC</option>
              <option value="XLM">XLM</option>
            </select>
          </div>
        </div>
        <div class="step-exchange__info">
          <p>Exchange rate: <span>0.00000686</span> BTC/XLM</p>
          <p>Miner Fee: <span>0.00001</span> XLM</p>
          <p>Exchange Fee: <span>0</span>%</p>
        </div>
        <div class="widget__step-proceed">
          <p class="widget__step-proceed-title">Proceed</p>
          <p class="widget__step-proceed-subtitle">and accept T&Cs</p>
        </div>
      </form>
