<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="dist/bundle.css">
  <title>Exchange widget</title>
</head>
<body>
  <div class="widget">
    <div class="widget__steps">
      <!-- Start: Step one -->
      <div class="widget__step _step-one">
        <form>
          <div class="form-group">
            <label>You have</label>
            <div class="form-group__control">
              <input>
              <select>
                <option value="BTC">BTC</option>
                <option value="XLM">XLM</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <label>You get</label>
            <div class="form-group__control">
              <input>
              <select>
                <option value="BTC">BTC</option>
                <option value="XLM">XLM</option>
              </select>
            </div>
          </div>
          <div class="exchange-info">
            <p>Exchange rate: <span>0.00000686</span> BTC/XLM</p>
            <p>Miner Fee: <span>0.00001</span> XLM</p>
            <p>Exchange Fee: <span>0</span>%</p>
          </div>
          <div class="widget__step-proceed">
            <p>Proceed</p>
            <p>and accept T&Cs</p>
          </div>
        </form>
      </div>
      <!-- End: Step one -->
    </div>
    <div class="widget__menu"></div>
  </div>

  <script src="dist/bundle.js"></script>
</body>
</html>
