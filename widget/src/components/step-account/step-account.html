<form class="widget__step step-account">
  <div class="widget__step-body">
    <div class="form-group">
      <label class="form-group__label">Your Stellar account</label>
      <input class="form-group__input">
    </div>
    <div class="form-group">
      <label class="form-group__label">Memo</label>
      <div class="form-group__control">
        <select class="form-group__input _short">
          <option v-for="memoType in memoTypes" v-bind:value="memoType.value">{{memoType.label}}</option>
        </select>
        <input class="form-group__input _long">
      </div>
    </div>
    <div class="form-group">
      <label class="form-group__label">Refund address</label>
      <input class="form-group__input">
    </div>
    <div class="form-group">
      <label class="form-group__label">Email</label>
      <input class="form-group__input" type="email">
    </div>
  </div>
  <div class="widget__step-controls">
    <div class="widget__step-proceed">
      <p class="widget__step-proceed-title">Proceed</p>
      <p class="widget__step-proceed-subtitle">
        <span>{{amountFrom}} {{currencyFrom}}</span> -> <span>{{amountTo}} {{currencyTo}}</span>
      </p>
    </div>
  </div>
</form>
