<form class="widget__step step-account">
  <div class="widget__step-body">
    <div class="form-group">
      <label class="form-group__label" v-if="currencyTo === 'BTC'">Your Bitcoin address <span>*</span></label>
      <label class="form-group__label" v-if="currencyTo === 'XLM'">Your Stellar account <span>*</span></label>
      <input class="form-group__input" v-model="account" @input="handlerInputAccount">
    </div>
    <div class="form-group" v-if="currencyTo === 'XLM'">
      <label class="form-group__label">Memo</label>
      <div class="form-group__control">
        <select class="form-group__input _short" v-model="extra1" :disabled="disableExtra">
          <option v-for="memoType in memoTypes" :value="memoType.value">{{memoType.label}}</option>
        </select>
        <input class="form-group__input _long" v-model="extra2" :disabled="disableExtra">
      </div>
    </div>
    <div class="form-group">
      <label class="form-group__label">Refund address</label>
      <input class="form-group__input" v-model="refundAddress">
    </div>
    <div class="form-group">
      <label class="form-group__label">Email</label>
      <input class="form-group__input" type="email" v-model="email">
    </div>
  </div>
  <div class="widget__step-controls">
    <button class="widget__step-proceed btn"
            :class="{ _loading: loading }"
            type="button"
            :disabled="isControlDisabled()"
            @click="handlerCompleteStep"
    >Proceed</button>
  </div>
</form>
