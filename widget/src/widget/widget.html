<div class="widget">
  <div class="widget__steps">
    <step-account v-if="step === 'account'"></step-account>
    <step-exchange v-if="step === 'exchange'"></step-exchange>
    <step-finish v-if="step === 'finish'" v-on:reset="handlerReset"></step-finish>
  </div>
  <div class="widget__menu">
    <span v-for="(s, i) in steps" class="widget__menu-item" v-on:click="handlerChangeStep(s)"></span>
  </div>
</div>
